<app-loader *ngIf="showLoader;elseBlock"></app-loader>

<div class="container my-4" #elseBlock>
    <h2 class="text-center heading my-4" >Photo Gallery</h2>
    <hr>
    <div class="mb-3" style="max-width: 25rem;">
        <input class="form-control me-2" type="search" name="" placeholder="search..." id="" [(ngModel)]="searchKey">
    </div>
    <div class="row  row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let data of photoData | filter:searchKey">
            <div class="card h-100">
                <div>
                    <img src="{{data.url}}" class="rounded" alt="img not found" width="100%" >
                </div>            
            </div>
        </div>
    </div>
</div>
